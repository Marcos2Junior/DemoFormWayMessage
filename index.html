<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Formulario - Way Message </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row align-content-center justify-content-center mt-4">
            <div class="col-md-8 rounded-lg shadow-lg m-2 p-3">
                <h4 class="display-4">Teste de formulario de contato</h4>
                <form class="form" method="post" enctype="application/x-www-form-urlencoded" action="https://www.waymessage.com.br/api/email-form/f3ecba6f46a74461b7ff8f3c1629b8ff637899631817">
                    <div class="form-group mt-3">
                        <label class="control-label">Nome completo</label>
                        <input class="form-control" name="_name" type="text" />
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label">Email</label>
                        <input class="form-control" name="_email" type="email" />
                    </div>
                    <div class="form-group mt-3 d-flex flex-row">
                        <div class="align-self-end me-3">
                            <label class="control-label">Informe o c√≥digo</label>
                            <input class="form-control" name="captcha" type="text" />
                        </div>
                        <div class="captcha" ></div>
                    </div>

                    <div class="form-group mt-3 text-end">
                        <button class="btn btn-lg btn-success w-50 mt-4" type="submit">Enviar formulario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.waymessage.com.br/js/emailform.min.js" integrity="sha384-dLVL3hc2IVqjzdeFWVBfcrYlAD6DKyGhfE6yld4dKtZBrrXR1dhQIrP2kpvfGFl0" crossorigin="anonymous"></script>
    <script>
        function onErrorValidateRequest(form) {
            console.log(form);
            console.log('capturamos o erro');
        }
    </script>
</body>
</html>
